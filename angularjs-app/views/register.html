<div class="register-container">
    <h2>Register</h2>
    <form ng-submit="register()">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" ng-model="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" ng-model="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" ng-model="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#!/login">Login here</a></p>
</div>

<style>
.register-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 25px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f9f9f9;
}
.register-container h2 {
    text-align: center;
}
.form-group {
    margin-bottom: 15px;
}
.form-group input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
}

    background-color: #0069d9;
}
</style>
